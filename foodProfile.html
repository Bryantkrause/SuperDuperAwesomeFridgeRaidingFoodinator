<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>SuperDuperAwesomeFridgeRaidingFoodinator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Import Google Icon Font-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Local CSS-->
        <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div class="container"><!-- Header Navbar-->
            <nav>
                <div class="nav-wrapper blue-grey darken-4 ">
                    <a href="#" class="brand-logo center blue-grey-text text-lighten-4">SDAFRF</a>
                    <a href="#" data-target="mobile-menu" class="sidenav-trigger right"><i class="material-icons">menu</i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down ">
                            <li><a class="blue-grey-text text-lighten-4" href="profile.html">Profile</a></li>
                            <li><a class="blue-grey-text text-lighten-4" href="settings.html">Settings</a></li>
                            <li><a class="blue-grey-text text-lighten-4" href="recipes.html">Recipes</a></li>
                            <li><a class="blue-grey-text text-lighten-4" href="login.html">Sign Out</a></li>
                    </ul>
                    <!-- Navigation for mobile menu-->
                    <ul class="sidenav blue-grey " id="mobile-menu">
                        <li><a class="blue-grey-text text-lighten-4" href="profile.html">Profile</a></li>
                        <li><a class="blue-grey-text text-lighten-4" href="settings.html">Settings</a></li>
                        <li><a class="blue-grey-text text-lighten-4" href="recipes.html">Recipes</a></li>
                        <li><a class="blue-grey-text text-lighten-4" href="login.html">Sign Out</a></li>
                    </ul>
                    <form><!-- Search Bar-->
                        <div class="input-field left">
                        <input id="search" type="search" required>
                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                        </div>
                    </form>
                </div>
            </nav><!--End Navbar-->
        <!-- Food Inventory-->
            <div id="addFood" class="row">
                <form><!-- Input food items-->
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Enter ingredients" id="foodItem" type="text" class="validate">
                            <label for="foodItem">Food Ingredient</label>
                            <button id="addItem" class="waves-effect waves-red blue-grey darken btn">Add</button>
                        </div>
                    </div>
                </form>
            </div>
            <div id="ingredients" class="row"><!-- Display inputted foods with check box-->
                <h3>Ingredients</h1>
                <forms id="ingredientsList"></forms>
            </div>
            <!-- Fetch Button-->
            <div id="fetchRecipe" class="row">
                <button id="fetchRecipes" class="waves-effect waves-red blue-grey darken btn">Fetch Recipe</button>
                <button class='saveRecipe btn-floating btn-large waves-effect waves-red blue-grey darken'>
                        <i class='material-icons'>add</i>
                    </button>
            </div>

            <!-- Recipe Organizer -->
            <div class="row">
                <div class="col s12">
                    <ul class="tabs">
                        <li class="tab col s3"><a id="allResults" class="active">All Results</a></li>
                        <li class="tab col s3"><a id='yesMake'>Make Now</a></li>
                        <li class="tab col s3"><a id='noMake'>Some Grocery</a></li>               
                    </ul>
                </div>
            </div>
            
            <!-- Tab Content-->
            <div id="allRecipes" class="">
                    <h3>All Recipes</h3>
                </div>
                <div id="makeNow" class="hide"><!-- search results based on checked ingredients-->
                    <h3>make Now</h3>
                    <!-- <div id="fetchResults"></div> -->
                </div>
                <div id="makeLater" class="hide"><!-- search results based on checked ingredients-->
                    <h3>make Later</h3>
                </div>

        </div>



        <!-- Materialize JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script>
            //Initialize Materialize features
            document.addEventListener('DOMContentLoaded', function() {
                // Initialize side nav feature
                const sideNameElem = document.querySelectorAll('.sidenav')
                M.Sidenav.init(sideNameElem, {edge:'right'})

                // Initialize tabs feature
                const tabElems = document.querySelectorAll('.tabs')
                M.Tabs.init(tabElems, {
                    //swipeable: true
                });
            });
        </script>
        <!-- Sweet Alert-->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!-- Initilize Firebase and Firestore -->
        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-firestore.js"></script>
        <!-- JS to fetch recipes -->
        <script src="./assets/js/fetchRecipes.js"></script>
        <script src="./assets/js/tabs.js"></script>
    </body>
</html>
